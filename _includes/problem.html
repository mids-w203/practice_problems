<div class="ui raised clearing segment" id="prob-{{problem.index}}">
    <a class="ui top right attached {{ site.levels[problem.level].color }} mini label">{{ site.levels[problem.level].name }}</a>
    <a href="{{ site.baseurl }}{{ problem.url }}">
    <div style="font-size: 16px;color: black; overflow-x: auto">
        <b>Problem {{problem.index}}:
            {% if problem.caption and problem.caption != "" %}
            ({{ problem.caption }})
            {% endif %}
        </b>
        {{ problem.statement | markdownify }}
    </div>  
    </a>
    <br/>
    <a class="ui blue basic right floated icon mini button" href="{{ site.baseurl}}{{ problem.url }}">Solution <i class="right chevron icon"></i></a>
</div>
